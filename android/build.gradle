group 'com.shakebugs.flutter'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/shake/shake' }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

apply from: './version.gradle'

android {
    compileSdkVersion 28

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 17
        buildConfigField "String", "SHAKE_SDK_PLATFORM", "\"" + sdkPlatformName + "\""
        buildConfigField "String", "SHAKE_SDK_VERSION_NAME", "\"" + sdkVersionName + "\""
        buildConfigField "String", "SHAKE_SDK_VERSION_CODE", "\"" + sdkVersionCode + "\""
    }
    buildTypes {
        release {
            consumerProguardFiles 'consumer-rules.pro'
        }
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'com.shakebugs.android:shake:10.0.+'
}
