name: shake_example
description: Demonstrates how to use the shake plugin.
version: 17.0.0

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  shake_flutter:
    path: ..

  firebase_core: ^2.10.0
  firebase_messaging: ^14.6.5
  url_launcher: ^6.1.10
  package_info: ^2.0.2
  path_provider: ^2.0.14
  fluttertoast: ^8.2.1
  flutter_local_notifications: ^13.0.0

  # Uncomment following lines to use interceptors from file system
  #  shake_http_client:
  #    path: ../../shake-http-client
  #  shake_dio_interceptor:
  #    path: ../../shake-dio-interceptor
  #  http: ^0.13.1
  #  http_parser: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - lib/assets/

  fonts:
    - family: HKGrotesk
      fonts:
        - asset: lib/assets/fonts/HKGrotesk-Regular.otf
          weight: 400
        - asset: lib/assets/fonts/HKGrotesk-SemiBold.otf
          weight: 700
    - family: Lexend
      fonts:
        - asset: lib/assets/fonts/Lexend-Regular.ttf
          weight: 400
        - asset: lib/assets/fonts/Lexend-Bold.ttf
          weight: 700