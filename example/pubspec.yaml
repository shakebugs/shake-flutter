name: shake_example
description: Demonstrates how to use the shake plugin.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  shake_flutter:
    # When depending on this package from a real application you should use:
    #   shake: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version. 
    path: ../

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

  url_launcher: ^5.4.2

  package_info: ^0.4.1

  path_provider: ^1.6.11

  fluttertoast: ^7.1.1

  shake_http_client:
    path: ../../shake-http-client

  shake_dio_interceptor:
    path: ../../shake-dio-interceptor

  http: ^0.12.2

  http_parser: ^3.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - lib/assets/

  fonts:
    - family: HKGrotesk
      fonts:
        - asset: lib/assets/fonts/HKGrotesk-Regular.otf
          weight: 400
        - asset: lib/assets/fonts/HKGrotesk-SemiBold.otf
          weight: 700